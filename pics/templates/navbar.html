<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
<style>
    .nav-pills>li>a:hover {
    background:none;
    color:white;
}

.nav {
    padding-top: 2px;
    margin-bottom:0;
    background-image: linear-gradient(to right, grey , #000,grey);
    color: #fff;
  }
  
  a {
    font-size: 30px;
    color: #fff
  }
  
  a:hover {
    color: #000;
  }

</style>

<div class="nav navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                    <div>
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                    </div>
            </div>
            <div class="nav navbar-nav navbar-right">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link">Gartllery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Categories</a>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <a class="nav-link" href="/location" data-toggle="dropdown">Choose location
                                <i class="fas fa-sort-down"></i> 
                            </a>
                            <div class="dropdown-menu">
                                  {% for location in locations %}
                                  <a class="dropdown-item" href="/location/{{location.id}}">{{location.name}}</a>
                                  {% endfor %}
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <form class="navbar-form" role="search" action="{% url 'category_results' %}">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search Category" name="category">
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
